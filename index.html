<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>-チェックボックスでスタイル変更-</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">チェックボックスでスタイル変更</div>
    <br />
    <div class="control-area">
      <input type="checkbox" id="toggleStyleCheckbox" />
      <label for="toggleStyleCheckbox">テキストをハイライトする</label>
    </div>
    <p id="targetText">このテキストの色と太さが変わります。</p>

    <script src="script.js"></script>
  </body>
</html>
